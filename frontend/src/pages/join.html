<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Page</title>
    <link rel="stylesheet" type="text/css"
        href='https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css'>
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/join.css" />
</head>

<body>
    <div class="page-join">
        <div class="container">
            <h1>회원가입</h1>
            <div class="content">
                <input type="text" id="join-input-id" oninput="this.value = this.value.replace(/\s/g, '')"
                    placeholder="아이디를 입력해주세요." />
                <span id="id-error-message" style="display: none"></span>
                <input type="password" id="join-input-pw" oninput="this.value = this.value.replace(/\s/g, '')"
                    placeholder="비밀번호를 입력해주세요." />
                <input type="password" id="join-input-pw-confirm" placeholder="비밀번호를 다시 입력해주세요." />
                <span id="password-error-message" style="display: none"></span>
                <button class="gray-filled-button" id="join-button">회원가입</button>
            </div>
        </div>
    </div>
</body>
<script type="module" src="../../dist/join_bundle.js"></script>

</html>
